<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- ini commponent dari vue.js -->
      <my-cmp></my-cmp>
      <hr />
      <my-cmp></my-cmp>
    </div>
  </body>
  <script>
    var data = { status: "Critical" };
    //render component dengan nama my-cmp
    //setiap commponent vue adlh objek sendiri tetapi jika berbagi sumber data yg sama
    //penamaanfungsi dg es v-6
    Vue.component("my-cmp", {
      data: () => {
        return {
          //data
          status: "Critical"
        };
      },
      //template / tampilan
      template:
        '<p>Server Status: {{ status }} (<button @click="changeStatus">Change</button>)</p>',
      //methode
      methods: {
        changeStatus: () => {
          this.status = "Normal";
        }
      }
    });

    new Vue({
      el: "#app"
    });
  </script>
</html>
