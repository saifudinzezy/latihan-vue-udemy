<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- ini commponent dari vue.js -->
      <my-cmp></my-cmp>
      <hr />
      <my-cmp></my-cmp>
    </div>

    <div id="app2">
        <!-- ini commponent dari vue.js -->
        <my-cmp></my-cmp>
        <hr />
        <my-cmp></my-cmp>
      </div>
  </body>
  <script>
    var data = { status: "Critical" };
    //render component dengan nama my-cmp
    //setiap commponent vue adlh objek sendiri tetapi jika berbagi sumber data yg sama
    //penamaanfungsi dg es v-6
    //local component
    var cmp =  {
      data: function(){
        return {
          //data
          status: "Critical"
        };
      },
      //template / tampilan
      template:
        '<p>Server Status: {{ status }} (<button @click="changeStatus">Change</button>)</p>',
      //methode
      methods: {
        changeStatus: function(){
          this.status = "Normal";
        }
      }
    };

    new Vue({
      el: "#app",
      //component
      components: {
        'my-cmp': cmp
      }
    });

    new Vue({
      el: "#app2",
      //component
      components: {
        'my-cmp': cmp
      }
    });
  </script>
</html>
