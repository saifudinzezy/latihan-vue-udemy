<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- ini hanya akan merender 1 kali -->
      <h1 v-once>{{ title }}</h1>
      <!-- error krn tidak didlm node id app -->
      <!-- v-on:input digunakan utk mengakses value dari input -->
      <input type="text" v-on:input="changeTitle" />
      <p>{{ title }}</p>
      <p>{{ sayHello() }}</p>
      <!-- v-bind digunakan utk spy jgn pke atribut normal-->
	  <!-- <a v-bind:href=" link ">Google</a> -->
	  <p v-html="finishedLink"></p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          title: 'Hello World!',
		  link: 'http://google.com',
		  finishedLink: '<a href="http://google.com">Google</a>'
        },
        methods: {
          sayHello: function() {
            return 'Dari Fungsi';
          },

          changeTitle: function(event) {
            //samakan dengan data #title
            this.title = event.target.value;
          }
        }
      });
    </script>
  </body>
</html>
